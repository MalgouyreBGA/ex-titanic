<div style="display:flex; column-gap: 15px;">
    <div *ngIf="currentType===''">
        <p>Choix du graphique</p>

        <form #whichGraph="ngForm" (ngSubmit)="onSubmit(whichGraph, 'simple')"
        style="display:flex;flex-direction:column;width: min-content;">
            <select name="selectedQuerry" ngModel required >
                <option [ngValue]="null" disabled>Select graph</option>
                <option *ngFor="let querry of querryTypes" [ngValue]="querry">{{querry}}</option>
            </select>
        <button>Submit</button>
        </form>
