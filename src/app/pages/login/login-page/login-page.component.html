<div id="form">
    <app-form-login-user *ngIf="formSwitch"></app-form-login-user>
    <app-form-new-user *ngIf="!formSwitch"></app-form-new-user>
    <div style="display:flex; padding-top:15px;">
        <p style="margin:0;">{{formSwitch ? "Pas encore inscrit " : "Retour "}} : </p>
        <button (click)="changeForm()">{{formSwitch ? "S'inscrire" : "login"}}</button>
    </div>
</div>
