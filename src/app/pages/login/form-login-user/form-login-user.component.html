<p>LOGIN</p>

<form #login="ngForm" (ngSubmit)="onSubmit(login)" novalidate>
    <p *ngIf="error">ATTENTION : username et/ou password invalide</p>
    <tr>
        <td>username</td>
        <td><input name="username" ngModel required #username="ngModel"></td>
    </tr>
    <tr>
        <td>password</td>
        <td><input type="password" name="password" ngModel required></td>
    </tr>
    <tr>
    <button style="margin-top: 10px;">Se connecter</button>
</form>
